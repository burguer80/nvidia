<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

    <div id="recaptcha-container"></div>

    <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input [(ngModel)]="phoneNumber"></ion-input>
    </ion-item>
    <ion-button style="float: right; margin-top: 30px;" (click)="sendOTP()"> Send OTP</ion-button>


    <ion-item>
        <ion-label position="floating">Verify OTP</ion-label>
        <ion-input [(ngModel)]="otp"></ion-input>
    </ion-item>
    <ion-button style="float: right; margin-top: 30px;" (click)="verifyOTP()"> Verify OTP</ion-button>

</ion-content>
